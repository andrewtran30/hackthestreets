<ion-header>
  <ion-toolbar>
    <ion-title>Madhacks</ion-title>
    <ion-buttons slot="primary">
        <ion-button [routerLink]="['']">
          <ion-icon name="home" size="large"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-button>
        <ion-button [routerLink]="['/faq']">
          <ion-icon name="help" size="large"></ion-icon>
          <ion-label>FAQ</ion-label>
        </ion-button>
        <ion-button [routerLink]="['/schedule']">
          <ion-icon name="calendar" size="large"></ion-icon>
          <ion-label>Schedule</ion-label>
        </ion-button>
        <ion-button [routerLink]="['/contact']">
          <ion-icon name="contact" size="large"></ion-icon>
          <ion-label>Contact</ion-label>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card-img">
    <img src="/assets/shapes.svg" alt="Error Processing Image" />
  </ion-card>
  
  <ion-card>
    <div class="accordion">
      <input type="checkbox" id="chck1">
      <label class="accordion-label" for="chck1">
        Example Question 1
      </label>
      <div class="accordion-content">
        Example Answer 1
      </div>
    </div>
    <div class="accordion">
      <input type="checkbox" id="chck2">
      <label class="accordion-label" for="chck2">
        Example Question 2
      </label>
      <div class="accordion-content">
        Example Answer 2
      </div>
    </div>
  </ion-card>
</ion-content>
